{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">EDIT PENJUAL</h1>
</div>

<form action="{{ url_for('penjual.update', id=penjual[0]) }}" method="post">
    <div class="mb-3">
        <label for="nama" class="form-label">Nama Penjual</label>
        <input type="text" class="form-control" id="nama" name="nama" value="{{ penjual[1] }}" required>
    </div>
    
    <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" name="alamat" rows="3" required>{{ penjual[2] }}</textarea>
    </div>
    
    <div class="mb-3">
        <label for="kotaid" class="form-label">Kota</label>
        <select class="form-select" id="kotaid" name="kotaid">
            <option value="">Pilih Kota (Opsional)</option>
            {% for kota in kota_list %}
            <option value="{{ kota[0] }}" {% if kota[0] == penjual[3] %}selected{% endif %}>
                {{ kota[1] }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('penjual.index') }}" class="btn btn-secondary">Kembali</a>
</form>
{% endblock %}
