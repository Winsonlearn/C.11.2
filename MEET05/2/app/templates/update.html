<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Data</title>
</head>
<body>
    {% if product %}
        <h2>EDIT PRODUK</h2>
        <form action="/update/{{ product.id }}" method="post">
            <label>Nama:</label>
            <input name="name" value="{{ product.name }}" required type="text"><br>
            <label>Harga:</label>
            <input name="price" value="{{ product.price }}" required type="number" step="0.01"><br>
            <label>Kategori:</label>
            <select name="category_id">
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if cat.id == product.category_id %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select><br>
            <button type="submit">Update</button>
        </form>
        <br>
        <a href="/">← Kembali ke Produk</a>
    
    {% elif kategori %}
        <h2>EDIT KATEGORI</h2>
        <form action="/kategori/update/{{ kategori.id }}" method="post">
            <input name="name" value="{{ kategori.name }}" required type="text">
            <button type="submit">Update</button>
        </form>
        <br>
        <a href="/kategori">← Kembali ke Kategori</a>
    {% else %}
        <p>Data tidak ditemukan.</p>
    {% endif %}
</body>
</html>
